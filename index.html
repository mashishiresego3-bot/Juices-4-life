<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juices 4 Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #28a745;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
        }
        nav {
            margin: 10px;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            padding: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Juices 4 Life</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <h2>Our Delicious Juices</h2>
            <img src="image-url-of-juice.jpg" alt="Juice">
            <p>Enjoy our wide variety of natural juices...</p>
        </div>
        <div class="card">
            <h2>Fresh Ingredients</h2>
            <img src="image-url-of-ingredients.jpg" alt="Ingredients">
            <p>We use only the freshest ingredients...</p>
        </div>
        <div class="card">
            <h2>Order Online</h2>
            <p>Order your favorite juice from the comfort of your home.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2026 Juices 4 Life. All rights reserved.</p>
    </footer>
    <script>
        // Smooth scroll to sections
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
